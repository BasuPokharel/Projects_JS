<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calc-box">
            <div class="input-box">
                <input type="text" id="input">
            </div>
            <div class="buttons">
                <div class="buttons-rows">
                    <button id="all-clear" class="occupy-all-width">AC</button>
                    <button id="clear">C</button>
                </div>
                <div class="buttons-rows">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operators">/</button>
                </div>
                <div class="buttons-rows">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operators">*</button>
                </div>
                <div class="buttons-rows">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operators">-</button>
                </div>
                <div class="buttons-rows">
                    <button>0</button>
                    <button>.</button>
                    <button id="calc">=</button>
                    <button class="operators">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
