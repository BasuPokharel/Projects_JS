<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer in js</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <h1 id="timeDisplay">00:00:00</h1>
        <div class="images">
            <img src="images/stop.png" alt="" onclick="stopTime()">
            <img src="images/start.png" alt="" onclick="startTime()">
            <img src="images/reset.png" alt="" onclick="resetTime()">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
