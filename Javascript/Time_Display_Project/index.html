<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display Project Js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="time-box">
            <div class="time-item">
                <p id="hr">00</p>
                <p>H</p>
            </div>
            <div class="time-item">
                <p id="min">00</p>
                <p>MIN</p>
            </div>
            <div class="time-item">
                <p id="sec">00</p>
                <p>SEC</p>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
